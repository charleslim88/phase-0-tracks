<!DOCTYPE html>
<html>
<head>
	<title>Practice Tables!</title>
</head>
<body>

<table border="1">

<tr>
	<th>Name</th>
	<th>Strengths</th>
	<th>Weaknesses</th>
</tr>
<tr>
	<td>Marty</td>
	<td>Can Fly</td>
	<td>Skinny</td>
</tr>
<tr>
	<td>Speedy</td>
	<td>Super Fast</td>
	<td>Not Wise</td>
</tr>
<tr>
	<td>Strongy</td>
	<td>Insanely Strong</td>
	<td>Cannot Control Himself</td>
</tr>
	
</table>

<table border="1">
	<tr>
		<th>Title 1</th>
		<th>Title 2</th>
		<th>Title 3</th>
	</tr>
	<tr>
		<td>Cell 1</td>
		<td>Cell 2</td>
		<td>Cell 3</td>
	</tr>
	<tr>
		<td colspan="2"> Empty 1</td>
		<td>Test 1</td>
	</tr>
	<tr>
		<td rowspan="2"> Empty 2</td>
		<td>&nbsp;</td>
		<td>Empty 3</td>
	</tr>
	<tr>
		<td>Color 1</td>
		<td>Color 2</td>
	</tr>
</table>

</body>
</html>
